{% extends 'base.html' %}
{% load static %}

{% block title %} Djangram | Login {% endblock title %}

{% block body %}
<section>
        <div>
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login com o google</a>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Logar">
            </form>
        </div>
</section>
{% endblock body %}
