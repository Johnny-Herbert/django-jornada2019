{% extends 'base.html' %}
{% load static %}

{% block title %} Djangram | Signup {% endblock title %}

{% block body %}
    <section>
        <div>
            <a href="{% url 'social:begin' 'google-oauth2' %}">Cadastrar com o google</a>
            <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Criar">
            </form>
        </div>
    </section>
{% endblock body %}
